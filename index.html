<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

  <style>
    .card{
      max-width: 360px;
      margin: 0 auto;
    }
    .s-2{
      letter-spacing: 2px;
      text-align: right;
    }
    .btn{
      width: 84px;
      height:75px;
      margin-bottom: 4px;
    }

  </style>

</head>
<body>

  <div class="container text-center my-5">
    <h1>CALCULATOR</h1>
    <div class="card">

      <div class="calc-head">
        <input id="result" class="form-control py-3 border-2 border-dark fs-1 fw-bold s-2" type="text" maxlength="16">
      </div>

      <div class="calc-body bg-secondary pt-1">

        <div>
          <input type="button" class="btn btn-warning" value="C" onclick="clearResult()">
          <input type="button" class="btn btn-warning" value="+/-">
          <input type="button" class="btn btn-warning" value="%">
          <input type="button" class="btn btn-dark" value="/" onclick="insertNumber('/')">
        </div>

        <div>
          <input type="button" class="btn btn-primary" value="7" onclick="insertNumber(7)">
          <input type="button" class="btn btn-primary" value="8" onclick="insertNumber(8)">
          <input type="button" class="btn btn-primary" value="9" onclick="insertNumber(9)">
          <input type="button" class="btn btn-dark" value="*" onclick="insertNumber('*')">
        </div>

        <div>
          <input type="button" class="btn btn-primary" value="4" onclick="insertNumber(4)">
          <input type="button" class="btn btn-primary" value="5-" onclick="insertNumber(5)">
          <input type="button" class="btn btn-primary" value="6" onclick="insertNumber(6)">
          <input type="button" class="btn btn-dark" value="-" onclick="insertNumber('-')">
        </div>

        <div>
          <input type="button" class="btn btn-primary" value="1" onclick="insertNumber(1)">
          <input type="button" class="btn btn-primary" value="2" onclick="insertNumber(2)">
          <input type="button" class="btn btn-primary" value="3" onclick="insertNumber(3)">
          <input type="button" class="btn btn-dark" value="+" onclick="insertNumber('+')">
        </div>

        <div>
          <input type="button" class="btn btn-primary" value="0" onclick="insertNumber(0)">
          <input type="button" class="btn btn-primary" value="." onclick="insertNumber('.')">
          <input type="button" class="btn btn-danger" value="DEL" onclick="deleteNumber()">
          <input type="button" class="btn btn-success" value="=" onclick="calculate()">
        </div>
      
      </div>

    </div>
  </div>


  <script src = "https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.js"></script>
</script>
  <script src="java.js"></script>
</body>
</html>
